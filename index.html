<head>
    
    <meta charset="utf-8">
    <title>Click Test</title>
    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1039481722784400',
      xfbml      : true,
      version    : 'v2.5'
    });

function onLogin(response) {
  if (response.status == 'connected') {
    FB.api('/me?fields=first_name', function(data) {
      var welcomeBlock = document.getElementById('fb-welcome');
      welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
    });
  }
}

FB.getLoginStatus(function(response) {
  // Check login status on load, and if the user is
  // already logged in, go directly to the welcome message.
  if (response.status == 'connected') {
    onLogin(response);
  } else {
    // Otherwise, show Login dialog first.
    FB.login(function(response) {
      onLogin(response);
    }, {scope: 'user_friends, email'});
  }
});

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<h1 id="fb-welcome"></h1>
    <script src="https://static.kohi.net/js/jquery-1.11.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip({'placement': 'top', 'container': 'body'});
            $('[data-toggle="check"]').click(function (e) {
                e.preventDefault();
                $(this).toggleClass('active');
                if ($(this).hasClass('active')) {
                    $(this).children('.glyphicon').removeClass('glyphicon-remove').addClass('glyphicon-ok');
                    $($(this).data('target')).show();
                } else {
                    $(this).children('.glyphicon').removeClass('glyphicon-ok').addClass('glyphicon-remove');
                    $($(this).data('target')).hide();
                }
            });
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <script type="text/javascript">
  $(document).ready(function() {
    var start;
    var countdown;
    var clicks = 0;
    var active = false;
    $( "#clicker" ).click(function() {
      if(!active){
        start = $.now();
        active = true;
        countdown = setInterval(function(){ timer() }, 50);
        clicks = 0;
      }
      clicks++;
      $('#clicks').html(clicks);
    });

    $( "#reset" ).click(function() {
      if(!active){
        $('#reset').hide();
        $('#clicker').show();
        $('.progress').show();
        clicks = 0;
        $('#clicks').html(clicks);
        clearInterval(countdown);
      }
    });

    function timer() {
      if(($.now() - start) > 10000){
        $('#clicker').hide();
        $('.countdown').hide();
        $('#countdown').html('');
        $('#reset').show();
        $('#clicks').html((clicks / 10) + ' CPS');
        active = false;
        clearInterval(countdown);
        document.getElementById("clicker").innerHTML = 'Click Here';
        return;
      }
      var t = (start - $.now()) / 1000
      $('#countdown').html(Math.abs(t));
    }

  });
  </script>

</head>
<body>
<div class="container">
    <h2>Bet-Dice Click Speed Test</h2>
    <h3>Clicks: <span id="clicks">0</span></h3>     <h3 id="countdown" class="text-center"></h3>
    <button id="clicker" type="button" class="btn btn-default" style="width: 100%; height:200px;">
        Click Me !
    </button>
    <button id="reset" type="button" class="btn btn-default" style="display:none;">
        Restart Test
    </button>
</div>
